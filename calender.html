<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="style.css?a">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Lysn Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT 11:02</span>
      <i class="fab fa-twitter"></i>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="screen-header">
    <div class="screen-header__title screen-header__title--sm">
      <h1>2020.12</h1>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="screen-header__icon">
      <i class="far fa-bell fa-lg"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>
  
  <main>
    <div class="calendar">
      <div class="calendar-row calendar-row--first-row">
        <div class="calendar-row__day calendar-row__day--sunday"><span>S</span></div>
        <div class="calendar-row__day"><span>M</span></div>
        <div class="calendar-row__day"><span>T</span></div>
        <div class="calendar-row__day"><span>W</span></div>
        <div class="calendar-row__day"><span>T</span></div>
        <div class="calendar-row__day"><span>F</span></div>
        <div class="calendar-row__day"><span>S</span></div>
      </div>
      <div class="calendar-row">
        <div class="calendar-row__day calendar-row__day--sunday"><span> </span></div>
        <div class="calendar-row__day"><span> </span></div>
        <div class="calendar-row__day"><span>1</span></div>
        <div class="calendar-row__day"><span>2</span></div>
        <div class="calendar-row__day"><span>3</span></div>
        <div class="calendar-row__day"><span>4</span></div>
        <div class="calendar-row__day"><span>5</span></div>
      </div>
      <div class="calendar-row">
        <div class="calendar-row__day calendar-row__day--sunday"><span>6</span></div>
        <div class="calendar-row__day"><span>7</span></div>
        <div class="calendar-row__day"><span>8</span></div>
        <div class="calendar-row__day"><span>9</span></div>
        <div class="calendar-row__day"><span>10</span></div>
        <div class="calendar-row__day"><span>11</span></div>
        <div class="calendar-row__day"><span>12</span></div>
      </div>
      <div class="calendar-row">
        <div class="calendar-row__day calendar-row__day--sunday"><span>13</span></div>
        <div class="calendar-row__day"><span>14</span></div>
        <div class="calendar-row__day"><span>15</span></div>
        <div class="calendar-row__day"><span>16</span></div>
        <div class="calendar-row__day"><span>17</span></div>
        <div class="calendar-row__day"><span>18</span></div>
        <div class="calendar-row__day"><span>19</span></div>
      </div>
      <div class="calendar-row">
        <div class="calendar-row__day calendar-row__day--sunday"><span>20</span></div>
        <div class="calendar-row__day"><span>21</span></div>
        <div class="calendar-row__day"><span>22</span></div>
        <div class="calendar-row__day"><span>23</span></div>
        <div class="calendar-row__day"><span>24</span></div>
        <div class="calendar-row__day"><span>25</span></div>
        <div class="calendar-row__day"><span>26</span></div>
      </div>
      <div class="calendar-row">
        <div class="calendar-row__day calendar-row__day--sunday"><span>27</span></div>
        <div class="calendar-row__day"><span>28</span></div>
        <div class="calendar-row__day"><span>29</span></div>
        <div class="calendar-row__day"><span>30</span></div>
        <div class="calendar-row__day"><span>31</span></div>
        <div class="calendar-row__day"><span></span></div>
        <div class="calendar-row__day"><span></span></div>
      </div>
    </div>

    <div class="schedual-message">
      <i class="fas fa-angle-up"></i>
      <span>등록된 일정이 없습니다</span>
    </div>

  </main>
    


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="far fa-comment-dots fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="community.html">
          <i class="fas fa-atom fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="calendar.html">
          <i class="far fa-calendar fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/f655827a99.js" crossorigin="anonymous"></script>
</body>
</html>
