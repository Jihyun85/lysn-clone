    <div class="status-bar__column">
      <i class="fas fa-volume-mute"></i>

      <i class="fas fa-signal"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>

  </div>

  <header class="screen-header">
    <div class="screen-header__title">
      <h1>MORE</h1>

    <div class="screen-header__icon">
      <i class="fas fa-sliders-h fa-lg"></i>

      <span class="my-profile__account">abcdefg@gmail.com</span>

        <div class="content-title__column">
          <h3>DearU</h3>
        </div>

      </div>

      <div class="more-list">

        </div>
        <div class="more-list__column">
          <span>bubble</span>
        </div>
        <div class="more-list__column">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="more-list more-list--bottom-border">
        <div class="more-list__column yellow-icon">
          <i class="far fa-envelope fa-lg"></i>
        </div>
        <div class="more-list__column">
          <span>letter</span>
        </div>
        <div class="more-list__column">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="more-list more-list--bottom-border">
        <div class="more-list__column">
          <i class="far fa-comment fa-lg"></i>
        </div>
        <div class="more-list__column">
          <span>My bubble</span>
        </div>
        <div class="more-list__column">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="more-list">
        <div class="more-list__column">
          <i class="fas fa-store-alt"></i>
        </div>
        <div class="more-list__column">
          <span>STORE</span>
