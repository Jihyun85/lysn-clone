<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="style.css?a">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat_kai - Lysn Clone</title>
</head>
<body class="main-chat">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT 11:02</span>
      <i class="fab fa-twitter"></i>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="chat-header">
    <div class="second-header">
      <div class="second-header__left-side">
        <i class="fas fa-angle-left fa-lg"></i>
      </div>
      <div class="second-header__title">
        <h1>종니</h1>
      </div>
      <div class="second-header__right-side">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="heart-header">
      <span id="heart-header__bubble">bubble</span>
      <i class="fas fa-heart"></i>
      <span>+ 47</span>
    </div>
  </header>
  
  <main class="main-chat-kai">


  </main>
    


  <script src="https://kit.fontawesome.com/f655827a99.js" crossorigin="anonymous"></script>
</body>
</html>
