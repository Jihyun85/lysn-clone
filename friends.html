      <i class="fas fa-signal"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>

  </div>

  <header class="screen-header">
    <div class="screen-header__title">
      <h1>FRIENDS</h1>
    </div>
    <div class="screen-header__icon">
      <i class="fas fa-search fa-lg"></i>
      <i class="fas fa-sliders-h fa-lg"></i>

      </div>

    </div>

        <img src="http://socdn.smtown.com/upload/mf/album/images/000/011/501/11501.jpg" />

          <!--<h5>여기는 필요할 때만 씁니다.</h5>-->
        </div>
      </div>
      <div class="user-component__column">
        <div class="user=component__">
          <span>We are one!</span>
        </div>
      </div>
    </div>

    <div class="content-title">
      <div class="content-title__column">
        <h3>공식 친구</h3>
      </div>
      <div class="content-title__column">
        <i class="fas fa-angle-up"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="http://socdn.smtown.com/upload/mf/album/images/000/011/388/11388.jpg" />
        <div>
          <h4>공식 친구를 만나보세요.</h4>
          <!--<h5>여기는 필요할 때만 씁니다.</h5>-->

    </div>
